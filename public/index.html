
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Downloader</h1>
            <p>Download YouTube videos as MP3 or MP4</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="urlInput" placeholder="Enter YouTube URL here..." />
                <button id="getInfoBtn">Get Info</button>
            </div>

            <div id="videoInfo" class="video-info hidden">
                <div class="video-preview">
                    <img id="thumbnail" src="" alt="Video thumbnail" />
                    <div class="video-details">
                        <h3 id="videoTitle"></h3>
                        <div class="download-buttons">
                            <button id="downloadMp3" class="download-btn mp3-btn">Download MP3</button>
                            <button id="downloadMp4" class="download-btn mp4-btn">Download MP4</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
